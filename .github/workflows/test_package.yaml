name: tests
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
      - develop
      - beta
jobs:
  build:
    name: Run tests with pytest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/dev.txt
          pip install -e .
      - name: Download dataset (Ubuntu & MacOS)
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: |
          . ./tests/scripts/download_sisec2011.sh
          . ./tests/scripts/download_mird.sh
      - name: Download dataset (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          ./tests/scripts/download_sisec2011.bat
          ./tests/scripts/download_mird.bat
      - name: Pytest
        run: |
          pytest --cov=./pybss --cov-report=xml
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v2
